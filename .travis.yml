language: node_js
node_js:
   - "6"
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
before_script:
  - npm install -g gulp
  - npm install -g flow-typed
  - flow-typed install
script:
  - travis_retry gulp test
sudo: required
dist: trusty
addons:
  firefox: "52.0"
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
