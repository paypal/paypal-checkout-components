name: build
on:
  ## run on push but only for the masterbranch
  push:
    branches:
      - master
  pull_request: 'Masterbranch'],
jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [12, 14]
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v2

      - name: ‚éî Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ‚ñ∂Ô∏è Run flow-typed script
        run: npm run flow-typed

      - name: ‚ñ∂Ô∏è Run build script
        run: npm run build

      - name: ‚¨ÜÔ∏è Upload coverage report
        uses: codecov/codecov-action@v1
