name: build
on:
  # run on push but only for the main branch
  push:
    branches:
      - main
  # run for every pull request
  pull_request: {}
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ü§ù Set Node version from .nvmrc
        run: echo NVMRC=`cat .nvmrc` >> $GITHUB_ENV

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NVMRC }}
          registry-url: "https://registry.npmjs.org"

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ‚ñ∂Ô∏è Run Lint
        run: npm run lint

      - name: ‚ñ∂Ô∏è Run Typecheck
        run: npm run typecheck

      - name: ‚ñ∂Ô∏è Run Vitest
        run: npm run test:unit

      - name: ‚ñ∂Ô∏è Run Karma
        run: npm run karma

      - name: ‚ñ∂Ô∏è Run Jest SSR
        run: npm run jest-ssr

      # Temporarily disable this until after button redesign project
      # - name: ‚ñ∂Ô∏è Run Jest Screenshot
      #   run: npm run jest-screenshot

      - name: ‚ñ∂Ô∏è Run Percy Screenshot
        if: ${{ github.actor != 'renovate[bot]' }}
        run: npm run percy-screenshot
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

      - name: ‚ñ∂Ô∏è Run Build
        run: npm run build

      - name: ‚¨ÜÔ∏è Upload karma coverage report
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage/karma
          flags: karma

      - name: ‚¨ÜÔ∏è Upload jest coverage report
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage/jest
          flags: jest

      - name: ‚¨ÜÔ∏è Upload vitest coverage report
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage/vitest
          flags: vitest

      - name: ü§è Check Bundle Size
        run: npm run check-size
        env:
          BUNDLEMON_PROJECT_ID: 6166e8ee491d1e00090fee72
          CI_COMMIT_SHA: ${{github.event.pull_request.head.sha || github.sha}}
