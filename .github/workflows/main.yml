name: build
on:
  push:
    branches:
      - master
      - v4
  pull_request: {}
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v2

      - name: ‚éî Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "14"

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ‚ñ∂Ô∏è Run lint
        run: npm run lint

      - name: ‚ñ∂Ô∏è Run flow-typed script
        run: npm run flow-typed

      - name: ‚ñ∂Ô∏è Run flow
        run: npm run flow

      - name: ‚ñ∂Ô∏è Run test-ssr
        run: npm run test-ssr

      - name: ‚ñ∂Ô∏è Run karma
        run: npm run karma

      # The screenshot tests break in CI, but work locally
      # - name: ‚ñ∂Ô∏è Run screenshot tests
      #   run: npm run buttondiff

      - name: ‚ñ∂Ô∏è Run build script
        run: npm run build

      - name: ‚¨ÜÔ∏è Upload coverage report
        uses: codecov/codecov-action@v1
