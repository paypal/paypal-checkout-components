name: build
on:
  # run on push but only for the master branch
  push:
    branches:
      - master
  # run for every pull request
  pull_request: {}
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ‚éî Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: 'https://registry.npmjs.org'

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ‚ñ∂Ô∏è Run flow-typed script
        run: npm run flow-typed

      - name: ‚ñ∂Ô∏è Run build script
        run: npm run build

      - name: ‚¨ÜÔ∏è Upload karma coverage report
        uses: codecov/codecov-action@v1
        with:
          directory: ./coverage/karma
          flags: karma

      - name: ‚¨ÜÔ∏è Upload jest coverage report
        uses: codecov/codecov-action@v1
        with:
          directory: ./coverage/jest
          flags: jest

      - name: ü§è Check bundlesize
        run: npm run check-size
        env:
          BUNDLEMON_PROJECT_ID: 6166e8ee491d1e00090fee72
          CI_COMMIT_SHA: ${{github.event.pull_request.head.sha || github.sha}}
